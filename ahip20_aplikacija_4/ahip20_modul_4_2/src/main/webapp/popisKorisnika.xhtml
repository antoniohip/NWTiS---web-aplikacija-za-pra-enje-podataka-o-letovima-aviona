<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
          
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Odabir aerodroma</title>
    </h:head>
    <h:body>
        <h1>Popis korisnika</h1>

        <p>#{popisKorisnika.podrucje}</p>

        <h:form id="obrazac">
            <h:outputLabel value="Filtriranje: " />
            <br></br>
            <h:inputText  id="naziv" value="#{popisKorisnika.filterKorisnik}" />
            <f:ajax event="keyup" execute="naziv" render="tablica" listener="#{popisKorisnika.filtrirajAerodrome}" />
                 

            <h:dataTable id="tablica" border="1" value="#{popisKorisnika.filtrirani}" var="k">
                <h:column>    				
                    <f:facet name = "header">Korisnicko ime</f:facet>    				
                        #{k.korisnik}
                </h:column>

                <h:column>
                    <f:facet name = "header">Ime</f:facet>
                        #{k.ime}
                </h:column>

                <h:column>
                    <f:facet name = "header">Prezime</f:facet>
                        #{k.prezime}
                </h:column>
            </h:dataTable>           

        </h:form>

    </h:body>

<style>
            
              body{
                background-color: #d5d5d5;
            }
        </style>

</html>
